{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="container-fluid p-0 bg-black loginAndRegister-div">
    <div class="row min-vh-100 w-100">
        <div class="d-none col-lg-6 h-auto d-lg-flex justify-content-start align-items-center">
            <div class="img-lg-div overflow-hidden">
                <img src="{{ url_for('static', filename='img/login-lg.jpg') }}" alt="login">
            </div>
        </div>
        <div class="img-div d-lg-none position-absolute top-0 start-0 p-0 vh-100 w-100">
            <img src="{{ url_for('static', filename='img/login.jpg') }}" alt="login">
        </div>
        <div class="form-div col-12 col-lg-6 h-auto d-flex flex-column justify-content-around justify-content-lg-center align-items-center">
            <div class="brand d-flex">
                <div class="d-flex align-items-center h-100">
                    <i class="bi bi-flower1 text-danger fs-3 me-2"></i>
                </div>
                <div class="">
                    <h1 class="text-danger fs-6 mb-0">Brand Name</h1>
                    <small class="fst-italic">Enjoy your shop</small>
                </div>
            </div>
            <div class="m-4 d-none d-lg-block"></div>
            <div class="d-flex flex-column align-items-center">
                <h2 class="fs-4 fw-bold">Login</h2>
                <form action="#" method="post" class="d-flex flex-column align-items-center">
                    <div class="mb-1">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-1">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg mb-2">
                        Login
                    </button>
                </form>
                <p class="fw-light">don't have an account? <a href="{{ url_for('auth.register') }}" class="text-danger">Register</a></p>
            </div>
            <div class="m-4 d-lg-none"></div>
        </div>
    </div>
</div>

{% endblock %}
