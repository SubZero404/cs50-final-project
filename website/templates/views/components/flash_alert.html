{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == "danger" %}
                <p class="text-{{ category }}"><i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}</p>
            {% else %}
                <div class="flashed-message" data-category="{{ category }}" data-message="{{ message }}"></div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
