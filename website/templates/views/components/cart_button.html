<a href="{{ url_for('views.cart') }}" class="btn btn-primary rounded-circle position-fixed d-flex align-items-center justify-content-center shadow"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; z-index: 1030;">
    <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
    {% if cart_count > 0 %}
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cart_count }}
    </span>
    {% endif %}
</a>
