{% extends 'views/components/view_layout.html' %}

{% block title %} Contact {% endblock %}

{% block main %}

{% include "views/components/flash_alert.html" %}

<section class="container contact-section">
    <div class="row">
        <div class="col-12 col-lg-6 contact-info">
            <div class="position-absolute top-0 start-0 w-100 h-100 background-img">
                <img src="{{ url_for('static', filename='img/views/background/subscribe.jpg') }}" alt="Background Image" class="img-fluid">
                <div class="w-100 h-100"></div>
            </div>
            <div class="position-relative content">
                <h4 class="fs-4 fw-bold text-center">Contact Information</h4>
                <hr>
                <p class="fs-5 fw-bold"><i class="bi bi-envelope-fill"></i> cinkyal43@gmail.com</p>
                <p class="fs-5 fw-bold"><i class="bi bi-phone-fill"></i> +959 76*** 2300</p>
                <p class="fs-5 fw-bold"><i class="bi bi-house-door-fill"></i> 75*28 Street, Mandalay, Myanmar</p>
            </div>            
        </div>
        <div class="col-12 col-lg-6 contact-form p-4">
            <h2 class="text-center mb-4 lobster-regular text-primary">Contact Us</h2>
            <form>
                <div class="mb-3 rounded">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3 rounded">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3 rounded">
                    <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
